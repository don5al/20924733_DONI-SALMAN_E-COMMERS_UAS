<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak - Toko Online Saya</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div class="container">
            <h1 class="store-name">Toko JERSEY CUSTOME Kang Donsal</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#produk">Produk</a></li>
                    <li><a href="kontak.html">Kontak</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="contact-form">
                <h2>Hubungi Kami</h2>
                <p>Ada pertanyaan? Silakan isi formulir di bawah ini.</p>
                <form>
                    <div class="form-group">
                        <label for="nama">Nama:</label>
                        <input type="text" id="nama" name="nama" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="pesan">Pesan:</label>
                        <textarea id="pesan" name="pesan" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn">Kirim Pesan</button>
                </form>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Email: plaxproject.com | Telp: 0851-5635-8449</p>
            <p>&copy; 2025 Desain Sendiri Disini.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
